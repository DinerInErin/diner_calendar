<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>월간 달력</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/fullcalendar.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
  <div id="user-info" class="d-flex align-items-center">
    <button id="login-btn" class="btn btn-primary">로그인</button>
    <div id="profile-container" class="d-none position-relative">
      <img id="profile-pic" class="rounded-circle" width="40" height="40" alt="프로필"/>
      <div id="profile-menu" class="position-absolute bg-white p-3 shadow rounded d-none">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" class="form-control mb-2">
        <label for="color">대표 색상</label>
        <input type="color" id="color" class="form-control mb-2">
        <button id="save-profile" class="btn btn-success w-100">저장</button>
      </div>
    </div>
  </div>
  <h2 class="m-0">월간 달력</h2>
  <div class="dummy"></div>
</header>
<div id="sidebar">
  <button id="sidebar-toggle" class="btn btn-light"><i class="fas fa-bars"></i></button>
  <h3 class="p-3">메뉴</h3>
  <ul class="nav flex-column p-2">
    <li class="nav-item"><a href="#" class="nav-link text-white">월간 달력</a></li>
  </ul>
</div>

<div id="calendar-container">
  <div id="calendar"></div>
</div>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
<script src="script.js"></script>
</body>
</html>
