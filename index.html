<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header h2 {
      margin: 0;
    }

    .calendar-header button {
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .calendar-header button:hover {
      background: #0056b3;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .calendar-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      height: 100px;
    }

    .calendar-cell.today {
      background: #ffeeba;
    }

    .calendar-cell:hover {
      background: #e9ecef;
    }

    .date {
      font-weight: bold;
    }

    .schedule-preview {
      font-size: 12px;
      color: #555;
    }

    .schedule {
      margin-top: 20px;
    }

    #scheduleInput {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }

    #saveButton {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .saved-schedule {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>월간 일정표</h1>
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="currentMonth">2024년 12월</h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
    <div class="schedule">
      <h2>일정 관리</h2>
      <textarea id="scheduleInput" placeholder="일정을 입력하세요..."></textarea>
      <button id="saveButton">저장</button>
    </div>
    <div class="saved-schedule">
      <h2>저장된 일정</h2>
      <p id="savedSchedule">선택된 날짜의 일정이 여기에 표시됩니다.</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const calendarGrid = document.getElementById('calendarGrid');
      const currentMonthDisplay = document.getElementById('currentMonth');
      const prevMonthButton = document.getElementById('prevMonth');
      const nextMonthButton = document.getElementById('nextMonth');
      const scheduleInput = document.getElementById('scheduleInput');
      const saveButton = document.getElementById('saveButton');
      const savedSchedule = document.getElementById('savedSchedule');

      let currentDate = new Date();

      const renderCalendar = () => {
        calendarGrid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        currentMonthDisplay.textContent = `${year}년 ${month + 1}월`;

        for (let i = 0; i < firstDay; i++) {
          calendarGrid.innerHTML += '<div class="calendar-cell empty"></div>';
        }

        for (let date = 1; date <= lastDate; date++) {
          const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
          const cell = document.createElement('div');
          cell.className = 'calendar-cell';
          if (fullDate === new Date().toISOString().split('T')[0]) {
            cell.classList.add('today');
          }

          const schedule = localStorage.getItem(fullDate) || '';
          cell.innerHTML = `<div class="date">${date}</div><div class="schedule-preview">${schedule}</div>`;

          cell.addEventListener('click', () => {
            scheduleInput.value = localStorage.getItem(fullDate) || '';
            savedSchedule.textContent = `(${fullDate}) ${schedule}`;
            saveButton.dataset.date = fullDate;
          });

          calendarGrid.appendChild(cell);
        }
      };

      prevMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      });

      nextMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      });

      saveButton.addEventListener('click', () => {
        const date = saveButton.dataset.date;
        const schedule = scheduleInput.value;
        if (!date) {
          alert('날짜를 선택해주세요.');
          return;
        }

        localStorage.setItem(date, schedule);
        renderCalendar();
        alert('일정이 저장되었습니다.');
      });

      renderCalendar();
    });
  </script>
</body>
</html>
