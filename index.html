<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calendar</title>
  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script 
</head>
<body>
  <div class="container">
    <h1>월간 일정표</h1>
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="currentMonth">2024년 12월</h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
    <div class="schedule">
      <h2>일정 관리</h2>
      <textarea id="scheduleInput" placeholder="일정을 입력하세요..."></textarea>
      <button id="saveButton">저장</button>
    </div>
    <div class="saved-schedule">
      <h2>저장된 일정</h2>
      <p id="savedSchedule">선택된 날짜의 일정이 여기에 표시됩니다.</p>
    </div>
    <h1>Google Sheets 일정 관리</h1>

  <!-- 구글 로그인 버튼 -->
  <button onclick="handleAuthClick()">로그인</button>

  <div id="calendar"></div>  <!-- 여기에 캘린더 UI가 들어갑니다 -->
  
  <!-- 일정 추가 버튼 -->
  <button onclick="onAddEvent()">일정 추가</button>
  </div>
</body>
</html>
