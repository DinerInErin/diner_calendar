<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다이너 웹</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
  <script src="resource/js/app.js"></script>
  <script src="resource/js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="resource/css/style.css">
</head>
<body>
  <div id="app">
    <header class="d-flex justify-content-between align-items-center p-3">
      <div class="dummy"></div>
      <h2 class="m-0"></h2>
      <button id="sidebar-toggle" class="btn btn-light"><i class="fas fa-bars"></i></button>
    </header>
    <div id="sidebar">
      <!-- 사용자 프로필&로그인 버튼 자리-->
      <ul class="nav flex-column p-2">
        <li class="nav-item">
          <router-link to="/main" class="nav-link text-white">메인</router-link>
        </li>
        <li class="nav-item">
          <router-link to="/schedule" class="nav-link text-white">다음 일정</router-link>
        </li>
        <li class="nav-item">
          <router-link to="/calendar" class="nav-link text-white">일정 체크</router-link>
        </li>
      </ul>
    </div>
    <div id="main-container">
      <div id="main"><router-view></router-view></div>
    </div>
    <footer>
      <p>&copy; 2024 Diner Web. All rights reserved.</p>
    </footer>
  </div>
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">안되는 날짜 라고요?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="selectedDate">
          <label for="reasonInput" class="form-label">이유:</label>
          <input type="text" class="form-control" id="reasonInput">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="saveEvent">저장</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
